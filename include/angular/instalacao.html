
<h2>Instalar versão <b>SEMPRE</b> mais atual</h2>
<pre class="terminal">$ npm install -g @angular/cli@latest</pre>
<a href="https://github.com/angular/angular-cli/issues/4391">Fonte</a>

<pre class="terminal">$ npm uninstall -g angular-cli
$ npm cache clean</pre>
