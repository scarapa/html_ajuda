<h2><i class="glyphicon glyphicon-cloud-upload fw"></i> Importação</h2>

<pre><kbd>MYSQL</kbd>
mysql -u username -p <strong>database_name</strong> < <strong>arquivo.sql</strong>
</pre>
Posteriormente a senha do usario apontado acima.<br>
