<h2>Instalação</h2>
Insira no arquivo <code>pubspec.yaml</code> manualmente ou utilize o comando
<pre>dependencies:<b style="color:red">
    image_picker: ^0.7.5</b>
</pre>
Instalando com o comando.
<pre class="terminal">$ flutter pub add image_picker</pre>
