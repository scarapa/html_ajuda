<h3>Alterar permissões do arquivo/pasta</h3>
Sintaxe:
<pre>$ sudo chmod <strong>NIVEL</strong> -R <strong>ARQUIVO/PASTA</strong></pre>
-R é para funcionar nas subpasta
<pre>$ sudo chmod 755 -R /www/helper</pre>

<br clear="all">

<h3>Alterar Proprietário e grupo do arquivo/pasta</h3>
<pre>$ sudo chown -R www-data:www-data /var/www</pre>
