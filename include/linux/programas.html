<h2>Padrao</h2>
<pre class="terminal">$ apt install &lt;programa&gt;</pre>

<h2>Confirmacao</h2>
<pre class="terminal">$ apt install &lt;programa&gt; -y</pre>
confirma AUTOMATICAMENTE a pergunta

<h2>Candidatos</h2>
<pre class="terminal">$ apt-cache policy &lt;programa&gt;</pre>
retorna a versao do candidato possivel para instalacao
