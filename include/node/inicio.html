<h3>Iniciar projeto</h3>
inicio de projeto com a flag (-y) para dar sim pra todas as perguntas
<pre>$ npm init -y</pre>

<h3>Executar projeto</h3>
Criar o arquivo com extensao .js, exemplo <code>arquivo.js</code> , posteriormente executar o comando <code>node arquivo.js</code>, no nosso exemplo usaremos o arquivo <code>index.js</code>
<pre>$ node index.js</pre>
