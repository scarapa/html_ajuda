<h3>Instalando modulos</h3>

<pre>$ npm install nodemon -g</pre>
(-g) instala globalmente e nao somente no pacote aonde esta rodando o comando.

executar
<pre>$ nodemon index.js</pre>

<h3>Listar modulos</h3>

Listar modulos no pacote
<pre>$ npm list</pre>


Listar modulos globalmente
<pre>$ npm -g list</pre>
