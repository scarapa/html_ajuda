Loops for iteram sobre uma sequência de items (listas, tuplas, string ou quaisquer outros 
objetos cuja a linguagem considere como um “iterator”)
<br><br>

Várias maneiras de iterar sobre um conjunto de items!

<pre>for n in [1,2,3,4,5]:
    print n</pre>

<pre>for m in ["teste","de","for"]
